{% load static %}
<header class="header">
    <div class="container_logo">
        <img className='logo' src="{static 'logo512.png'}"/>
    </div>
</header>

{% for Post in Posts %}
    <tr class='success'>
        <h1>{{ Post.title }}</h1>
        <p>{{ Post.body }}</p>
        <img className='image' src={{Post.image.url}}/>
        <h2>{{ Post.author }}, author for post.</h2>
    </tr>
{% endfor %}
